<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        :root {
            --dark-bg-color: #292a2d;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg-color);
                color: white;
            }
        }
    </style>
  </head>
  <body class="
            {bg:$(dark-bg-color);color:white}@dark
            {bg:white;color:black}@light
        ">
    <div id="root"></div>
    <script type="module" src="main.jsx"></script>
  </body>
</html>
